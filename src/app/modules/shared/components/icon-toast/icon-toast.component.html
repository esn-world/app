<div class="flex flex-row items-center justify-between gap-4">
  <mat-icon
    *ngIf="data.icon"
    [svgIcon]="data.icon"
    class="snack-icon"
  ></mat-icon>
  <span class="mat-body-2" matSnackBarLabel>{{ data.message }}</span>
  <button
    matSnackBarAction
    class="shrink-0"
    (click)="dismiss()"
    *ngIf="data.action"
    color="accent"
    mat-flat-button
  >
    {{ data.action }}
  </button>
  <button (click)="cancel()" *ngIf="data.allowClose" mat-icon-button>
    <mat-icon svgIcon="cancel"></mat-icon>
  </button>
</div>
