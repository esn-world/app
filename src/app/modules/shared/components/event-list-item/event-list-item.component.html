<a *ngIf="event" mat-list-item routerLink="/events/{{ event.id }}">
  <img [src]="event.icon | iconURL" matListItemAvatar />
  <h3 matListItemTitle>{{ event.title }}</h3>
  <p matListItemLine>
    <span>{{ formatDate(event.start, event.end) }}</span>
    <span *ngIf="event.participantRatingCount > 0">
      <span class="ml-2 rounded bg-amber-400 px-1 !text-xs text-white"
        >{{ event.participantRating | number: '1.1-1' }} â˜… ({{
          event.participantRatingCount
        }})
      </span></span
    >
  </p>
  <p
    *ngIf="event.ratingPending"
    class="!mt-0.5 !text-xs !font-medium text-amber-600"
  >
    Rate now!
  </p>
  <p *ngIf="event.createdBy" class="!mt-1 !text-xs" matListItemLine>
    <app-user-chip
      size="xs"
      [id]="event.createdBy.id"
      [picture]="event.createdBy.picture"
      name="{{ event.createdBy.firstName }} {{ event.createdBy.lastName }}"
    >
    </app-user-chip>
  </p>
</a>
<a *ngIf="!event" mat-list-item>
  <div class="skeleton !rounded-full" matListItemAvatar></div>
  <h3 matListItemTitle class="skeleton">Phantom Title</h3>
  <p matListItemLine>
    <span class="skeleton">XXX XX, XXXX</span>
  </p>
</a>
