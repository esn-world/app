<app-reactive-toolbar>
  <mat-toolbar color="white">
    <app-back-button></app-back-button>
    <div resetScroll>Purchases</div>
  </mat-toolbar>
  <mat-progress-bar
    *ngIf="(purchases$ | async) === null"
    mode="indeterminate"
  ></mat-progress-bar>
</app-reactive-toolbar>
<main class="p-4">
  <table
    *ngIf="purchases$ | async as purchases"
    mat-table
    [dataSource]="purchases"
    class="w-fit sm:w-full"
  >
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let element">
        {{ element.targetEvent.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.user.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef>Payment</th>
      <td mat-cell *matCellDef="let element">
        {{ element.payment.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: 'medium' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">
        {{ element.payment.amount / 100 | currency: 'EUR' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>-->
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer hover:bg-gray-100"
      [routerLink]="['.', row.id]"
    ></tr>
  </table>
</main>
